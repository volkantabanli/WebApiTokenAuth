<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <script src="Scripts/jquery-3.6.0.min.js"></script>
    <title>Index</title>
</head>
<body>
    <input id="UserName" type="text"  />
    <input id="Password" type="password"  />
    <input id="Login" type="button" value="Login" />
    <input id="Logout" type="button" value="Logout" />
    <input id="Get" type="button" value="Get Data" />
    <ul id="Company">
      
    </ul>

</body>
</html>

<script>
    $(document).ready(function () {
        $("#Login").click(function () {
            var userName = $("#UserName").val();
            var password = $("#Password").val();

            $.ajax({
                url: "http://localhost:51367/token",
                type: "POST",
                crossDomain: true,
                data: {
                    "username": userName,
                    "password": password,
                    "grant_type": "password"
                },
                dataType: "json",
                success: function (result) {
                    alert("Logged in successfully");
                    localStorage.setItem('Token', JSON.stringify(result));
                },
                error: function (xhr, status, error) {
                    alert(status + " " + error);
                }
            });

        });
        $("#Logout").click(function () {
            if (localStorage.getItem('Token') == null) {
                alert("You already logged out");
                return;
            }
            alert("Logged out successfully");
            localStorage.removeItem('Token');
        });
        $("#Get").click(function () {
            var token = $.parseJSON(localStorage.getItem('Token'));
            if (token == null) {
                alert("Unauthorized Request");
                return;
            }
            var accessToken = token.access_token;
            var Company = $('#Company');  


            $.ajax({
                url: "http://localhost:51367/api/Fatura",
                type: "Get",
                crossDomain: true,
                dataType: "json",
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json",
                    "authorization": "Bearer " + accessToken
                },
                success: function(data) {
                    Company.empty();
                    $.each(data, function (index, val) {
                        Company.append('<li>' + val + '</li>');
                    });
                },  
                //    function (result) {
                //    alert(JSON.stringify(result));
                //},
                error: function (xhr, status, error) {
                    alert(status + " " + error);
                }
            });
        });
    });
</script>
